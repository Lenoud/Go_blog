<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建文章 - 博客系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">博客系统</a>
        </div>
        <div class="nav-menu">
            <a href="/" class="nav-item">首页</a>
            <a href="/categories.html" class="nav-item">分类</a>
            <div class="nav-item user-menu" id="userMenu">
                <span class="user-name">未登录</span>
                <div class="dropdown-menu">
                    <a href="/login.html" class="dropdown-item" id="loginBtn">登录</a>
                    <a href="/register.html" class="dropdown-item" id="registerBtn">注册</a>
                    <a href="/dashboard.html" class="dropdown-item" id="dashboardBtn" style="display: none;">控制台</a>
                    <a href="#" class="dropdown-item" id="logoutBtn" style="display: none;">退出</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="post-editor">
            <h1>新建文章</h1>
            <form id="createPostForm">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="slug">别名</label>
                    <input type="text" id="slug" name="slug" required>
                </div>
                <div class="form-group">
                    <label for="category">分类</label>
                    <select id="category" name="category_id" required>
                        <option value="">请选择分类</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="summary">摘要</label>
                    <textarea id="summary" name="summary" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="content">内容</label>
                    <textarea id="content" name="content" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="status">状态</label>
                    <select id="status" name="status" required>
                        <option value="draft">草稿</option>
                        <option value="published">发布</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">发布文章</button>
                    <a href="/dashboard.html" class="btn btn-secondary">取消</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 博客系统. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/create-post.js"></script>
</body>
</html>
