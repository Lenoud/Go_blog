<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑文章</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .editor-toolbar {
            border-radius: 4px 4px 0 0;
        }
        .CodeMirror {
            border-radius: 0 0 4px 4px;
        }
        .editor-preview {
            background: #fff;
        }
        .editor-preview-side {
            border-radius: 0 4px 4px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>编辑文章</h1>
        <form id="editPostForm">
            <div class="mb-3">
                <label for="title" class="form-label">标题</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">内容</label>
                <textarea class="form-control" id="content" rows="10" required></textarea>
            </div>
            <div class="mb-3">
                <label for="tags" class="form-label">标签（用逗号分隔）</label>
                <input type="text" class="form-control" id="tags">
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-outline-primary me-2" onclick="importMarkdown()">
                    <i class="fas fa-file-import"></i> 导入 Markdown
                </button>
                <button type="button" class="btn btn-outline-secondary me-2" onclick="exportMarkdown()">
                    <i class="fas fa-file-export"></i> 导出 Markdown
                </button>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="/" class="btn btn-secondary">返回</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.3/dist/purify.min.js"></script>
    <script src="/static/js/edit-post.js"></script>
</body>
</html>
