<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制台 - 博客系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">博客系统</a>
        </div>
        <div class="nav-menu">
            <a href="/" class="nav-item">首页</a>
            <a href="/categories.html" class="nav-item">分类</a>
            <div class="nav-item user-menu" id="userMenu">
                <span class="user-name">未登录</span>
                <div class="dropdown-menu">
                    <a href="/login.html" class="dropdown-item" id="loginBtn">登录</a>
                    <a href="/register.html" class="dropdown-item" id="registerBtn">注册</a>
                    <a href="/dashboard.html" class="dropdown-item" id="dashboardBtn" style="display: none;">控制台</a>
                    <a href="#" class="dropdown-item" id="logoutBtn" style="display: none;">退出</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="dashboard">
            <div class="dashboard-header">
                <h1>控制台</h1>
                <div class="dashboard-actions">
                    <a href="/create-post.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 新建文章
                    </a>
                    <a href="/categories.html" class="btn btn-secondary">
                        <i class="fas fa-folder"></i> 管理分类
                    </a>
                </div>
            </div>

            <div class="dashboard-content">
                <div class="dashboard-section">
                    <h2>我的文章</h2>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>标题</th>
                                    <th>分类</th>
                                    <th>状态</th>
                                    <th>发布时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="postsTable">
                                <!-- 文章列表将通过JavaScript动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 博客系统. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
