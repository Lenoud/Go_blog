<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">博客系统</a>
        </div>
        <div class="nav-menu">
            <a href="/" class="nav-item active">首页</a>
            <a href="/categories.html" class="nav-item">分类</a>
            <div class="nav-item user-menu" id="userMenu">
                <span class="user-name">未登录</span>
                <div class="dropdown-menu">
                    <a href="/login.html" class="dropdown-item" id="loginBtn">登录</a>
                    <a href="/register.html" class="dropdown-item" id="registerBtn">注册</a>
                    <a href="/dashboard.html" class="dropdown-item hidden" id="dashboardBtn">控制台</a>
                    <a href="#" class="dropdown-item hidden" id="logoutBtn">退出</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="hero">
            <h1>欢迎来到博客系统</h1>
            <p>分享你的想法，记录你的生活</p>
        </div>

        <div class="posts-grid" id="postsGrid">
            <!-- 文章列表将通过JavaScript动态加载 -->
        </div>

        <div class="pagination" id="pagination">
            <!-- 分页控件将通过JavaScript动态加载 -->
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 博客系统. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
