<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看文章</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="markdown-body">
            <h1 id="post-title"></h1>
            <div class="mb-3">
                <span id="post-date" class="text-muted"></span>
                <span id="post-tags" class="ms-3"></span>
            </div>
            <div id="post-content"></div>
            <div class="mt-4">
                <a href="/" class="btn btn-secondary">返回</a>
                <button id="editBtn" class="btn btn-primary ms-2">编辑</button>
                <button id="deleteBtn" class="btn btn-danger ms-2">删除</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/view-post.js"></script>
</body>
</html>
